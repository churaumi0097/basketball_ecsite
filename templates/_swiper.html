<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="media/image/img1.jpg"></div>
          <div class="swiper-slide"><img src="media/image/goal.jpg"></div>
          <div class="swiper-slide"><img src="media/image/img4.jpg"></div>
          <div class="swiper-slide"><img src="media/image/img5.jpg"></div>
        </div>
    </div>

    <div class="sub-swiper">
        <div class="swiper-wrapper">
        {% for post in posts %}
          <div class="swiper-slide"><img src="{{ post.image.url }}"></div>
        {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'swiper.js' %}"></script>
</body>
</html>
